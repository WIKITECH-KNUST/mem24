<script>
    // Function to show the modal and redirect after 1 second
    function showSuccessModal() {
        var modal = document.getElementById('successModal');
        modal.style.display = 'flex';
        setTimeout(function() {
            modal.style.display = 'none';
            window.location.href = 'index.html'; // Redirect to index.html
        }, 1000); // Delay in milliseconds (1 second)
    }

    // Get the form element
    var form = document.getElementById('myForm');

    // Event listener for form submission
    form.addEventListener('submit', function(event) {
        // Prevent default form submission
        event.preventDefault();

        // Perform form submission using Fetch API or other method
        fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        })
        .then(response => {
            // If form submission is successful, show the success modal
            if (response.ok) {
                showSuccessModal();
            } else {
                // Handle error cases if needed
                console.error('Form submission failed.');
            }
        })
        .catch(error => {
            // Handle network errors or other exceptions
            console.error('Error:', error);
        });
    });

    function checkOther(selectedValue) {
    var otherHallInput = document.getElementById('otherHall');
    if (selectedValue === 'Other') {
        otherHallInput.style.display = 'block';
    } else {
        otherHallInput.style.display = 'none';
    }
}
